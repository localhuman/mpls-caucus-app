<div class="container header">
  <img src="assets/img/logo.png">
</div>
<div class="container main">
  <div class="main-nav">
    <h1 class="header-info">Enter your address to register for caucus on April 4th</h1>
  </div>
  <div class="main-content">
    <app-precinct-finder></app-precinct-finder>
    <div *ngIf="precinct" class="container map-padding">
      <div class="row">
        <div class="col-12">
        <!--<app-map-component></app-map-component>-->
          <app-precinct [address]="address" [precinct]="precinct" [event]="event"></app-precinct>
        </div>
      </div>
    </div>
  </div>
</div>
